<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../tab.css">



    <script type="text/javascript" src="../../libs/zepto.js"></script>
    <script type="text/javascript" src="../../libs/zepto.touch.js"></script>
    <script src="../widget.js"></script>

    <script src="../tab.js"></script>

    <style type="text/css">
        .cont-item img {
            -webkit-user-drag: none;
        }
    </style>
   
</head>
<body>
    <div id="mocha"></div>
    <div class="tab" data-index="2" data-api="on" data-open-animate="true">
        <div class="tab-control" data-role="control">
            <div class="control-item">Tab1</div>
            <div class="control-item">Tab2</div>
            <div class="control-item">Tab3</div>
        </div>
        <div class="tab-cont" data-role="content">
            <div class="cont-item">
                <img src="1.jpg" alt="" />
            </div>
            <div class="cont-item">
                <img src="2.jpg" alt="" />
            </div>
            <div class="cont-item">
                <img src="3.jpg" alt="" />
            </div>
        </div>
    </div>
    <script>
        //mocha.run();

        var tab = new Tab({
            element: '.tab',
            swipable: true,
            className: 'nova-tab'
        });
    </script>
</body>
</html>
